<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <meta name="og:image" content="https://jsanrod.github.io/my-vite-app/og-image.png" />
  </head>
  <body>

    <div class="planetarium-mask">

      <div class="title">
        <h1>International Space Station</h1>
        <p>Locate the current ISS position</p>
      </div>
  
  
      <div class="location-data">
        <p id="latitude">
          Latitude: <span>4.57456</span>
        </p>
        <p id="longitude">
          Longitude: <span>-36.54674</span>
        </p>
        <p id="altitude">
          Altitude: <span>400 000</span> m
        </p>
      </div>

      <!-- canvas is absolute positioned to platenarium-mask -->
    </div>
    
    <script type="module" src="/src/scripts/index.ts"></script>
  </body>
</html>
